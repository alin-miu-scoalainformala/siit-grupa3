    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="admin">
<header>
    <div class="container-fluid menu">
        <div class="row no-gutters">
            <div class="col-2 menu-item logo-wrapper">
                <img src="images/kfc_logo.png" class="kfc-logo">
            </div>
            <div class="col-2 menu-item">
                <a href="index.html">Meniu</a>
            </div>
            <div class="col menu-item">
                <a href="admin.html">Admin</a>
            </div>
            <div class="col menu-item">

                    Cos de cumparaturi
                </a>
            </div>
            <div class="col menu-item"></div>
            <div class="col menu-item"></div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#addNewProduct">
            Add new product
        </button>
        <table class="table table-hover products-table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imagine</th>
                <th scope="col">Nume</th>
                <th scope="col">Categorie</th>
                <th scope="col">Descriere</th>
                <th scope="col">Pret</th>
                <th scope="col">Editeaza</th>
                <th scope="col">Sterge</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addNewProduct" tabindex="-1" role="dialog" aria-labelledby="addNewProductLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewProductLabel">Add new product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" id="product-name" class="form-control" placeholder="product name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="product-category">Product Category</label>
                                    <select id="product-category" class="form-control">
                                        <option>Any</option>
                                        <option value="sandwiches_and_wraps" selected>Sandwiches and wraps</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="product-description">Product Description</label>
                                    <textarea rows="3" class="form-control" id="product-description" placeholder="product description" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="product-price">Product Price</label>
                                    <input type="text" id="product-price" class="form-control" placeholder="product price" required>
                                </div>
                            </div>
                            <!--<div class="col-6">-->
                                <!--<div class="form-group">-->
                                    <!--<label for="image">Upload Product Image</label>-->
                                    <!--<input type="file" class="form-control-file" id="image">-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>
                        <div class="form-row">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="product-stock">
                                <label class="form-check-label" for="product-stock">In stock</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit" onclick="(edit) ? editProduct(event) : addProduct(event)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="custom-alert alert alert-success"></div>
