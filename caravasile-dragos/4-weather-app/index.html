<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="javascript.js"></script>
</head>

<body>
    <div id="formwrapper">
        <input type="text" autofocus id="oras" onkeypress="if(event.keyCode==13) {document.getElementById('btnGetVremeaAsJson').click();}"
        />
        <input type="button" class="butoane" id="btnGetVremeaAsJson" onclick="vremeaAcum()" value="Afiseaza vremea"
        />
        <input type="button" class="butoane" id="btnGetVremeaAsJson" onclick="prognozaAcum()" value="Afiseaza prognoza"
        />
    </div>
    <div id="vremeawrapper">
        <h3>Vremea acum</h3>
        <hr>
        <div id="vremea">
            <img id="cer_image" src="" />
            <br/>
            <span>Descriere: </span><span id="cer_label"></span>
            <br/>
            <span>Umiditate: </span><span id="umiditate"></span>
            <br/>
            <span>Presiune: </span><span id="presiune"></span>
            <br/>
            <span>Temperatura curenta: </span><span id="temperatura_curenta"></span>
            <br/>
            <span>Minima zilei: </span><span id="temperatura_min"></span>
            <br/>
            <span>Maxima zilei: </span><span id="temperatura_max"></span>
        </div>
        <div id="asezare"></div>
    </div>

    <div id="prognozawrapper">
        <h3>Vremea in urmatoarele zile</h3>
        <hr>
        <div class="continut">
            <div id="prognoza">
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCcbqdvtHYyoLGsX_HKF4PPDpp_KtIiIec"></script>
</body>

</html>
