<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="../style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="../helpers/HTTP.js"></script>
        <script src="../helpers/help.js"></script>
        <script src="admin.js"></script>
        
    </head>

    <body onload="displayProducts(getAllProductsFromServer())">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="../index.html">Ca la mama acasa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../cart/cart.html">Cart</a>
                    </li>
                    <li class="nav-item active">
                </ul>

            </div>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <p>Are you sure that you want to delete this product</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Decline</button> 
                        <a class="btn btn-primary" id="acceptButton" href="#">Accept</a>
                    </div>
                </div>
            </div>
        </div>
        <main role="main" id="main" class="jumbotron text-center">
            
        </main>

        <script>
            $(document).on('click', '.remove', (obj) => {
                $('#exampleModal').modal('show');
                $('#exampleModal').attr('data-id', obj.target.dataset.id);    
            });

            $(document).on('click', '#acceptButton', (obj) => {
                removeItem(obj.target.parentElement.parentElement.parentElement.parentElement.dataset.id);
                $('#exampleModal').modal('hide');
            });
        </script>
    </body>

</html>
